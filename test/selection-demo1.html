<!DOCTYPE html>
<html>
<head>
	<title>selection demo1</title>
	<meta charset="utf-8">
	<style type="text/css">
		#canvas {
			position: absolute;
			top: 0;
			left: 0;
			bottom: 0;
			right: 0;
			background: lightgray;
		}
	</style>
</head>
<body>
<div id="canvas"></div>
<script type="text/javascript" src="../src/d3.js"></script>
<script type="text/javascript">
var svg = d3.select('#canvas')
	.append('svg')
	.attr('width', '100%')
	.attr('height', '100%');

var center = {
	x: svg.node().clientWidth / 2,
	y: svg.node().clientHeight / 2
}


var canvas = svg.append('g')
		.attr('transform', 'translate(' + center.x + ', ' + center.y +')');

for(var i=0; i<24; i++) {
	var angle = 360/24 * i;
	canvas.append('rect')
		.attr('width', 20)
		.attr('height', Math.random() * 80 + 20)
		.attr('fill', 'steelblue')
		.attr('transform', 'rotate(' + angle + ', 10, 0) translate(0, 80)')
}

</script>
</body>
</html>
